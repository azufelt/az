<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/tablestyle.css" />
    <title>Document</title>
  </head>
  <body>
    <table class="tableanimation">
      <thead>
        <tr>
          <td colspan="3">ACME Wildwest</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Period</td>
          <td>Sales</td>
          <td>Sales Goal</td>
        </tr>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4870</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8610</td>
          <td>$7,500</td>
        </tr>
        <tr>
          <td>Black Friday</td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3">Created by Ashley Zufelt</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
