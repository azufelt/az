<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 1fr 1fr 2fr;
        gap: 1rem;
        text-align: center;
        margin: 0 auto;
        padding: 2%;
      }
      div {
        align-content: center;
      }
      img {
        max-width: 75%;
        border: 3px solid black;
      }
      @media only screen and (max-width: 68.75rem) {
        body {
          grid-template-columns: 1fr 1fr;
        }  
      }
    </style>
  </head>
  <body>
    <div>
    <h2>Small Viewport</h2>
    <img src="images/wireframe_sm.png" />
  </div>
  <div>
    <h2>Medium Viewport</h2>
    <img src="images/wireframe_med.png" />
  </div>
  <div>
    <h2>Large Viewport</h2>
    <img src="images/wireframe_lg.png" />
    <div>
  </body>
</html>
