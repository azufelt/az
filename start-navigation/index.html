    <style>
      nav {
        margin: 0 auto;
        max-width: 760px;
        background-color: #ccc;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      .navigation {
        list-style: none;
        padding: 0;
      }
      .ham {
        display: block;
        cursor: pointer;
      }
      .navigation li {
        display: none;
      }
      a {
        display: block;
        padding: 0.8rem 2%;
        text-decoration: none;
        color: black;
        border-top: 1px solid rgba(0, 0, 0, 0.5);
      }
      .navigation a:hover {
        color: white;
        background-color: rgba(0, 0, 0, 0.4);
      }
      nav ul li.active a {
        background-color: rgba(0, 0, 0, 0.2);
        color: yellow;
      }

      /* the onclick JS toggles the .reponsive class from display none (.navigation li) to display block because the responsive class is added to the end of the class list like this in HTML.
  <ul class="navigation responsive">
*/
      .responsive li {
        display: block;
      }

      /* Media Query for medium+ views */
      @media only screen and (min-width: 32.5em) {
        .navigation {
          display: flex;
        }
        .navigation li {
          display: block; /* change state in small view */
          flex: 1 1 auto;
        }
        .navigation a {
          text-align: center;
        }
        .navigation li:first-child {
          display: none;
        }
      }
    </style>
